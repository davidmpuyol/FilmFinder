<!doctype html>
<html lang="es">
  <head>
    <title>Buscador de Películas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/script.js"></script>
  </head>
  <body>
    <div id="container" class="container-fluid">
        <div class="row cabecera">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <a class="navbar-brand" href="#">Buscador de Películas</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    </ul>
                    <div class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" id="textoBusqueda" type="text" placeholder="Película">
                        <button class="btn btn-outline-success my-2 my-sm-0" id="bBuscar">Buscar</button>
                        <label class="form-check-label checks">
                            <input class="form-check-input" type="radio" name="tipo" id="" value="movie">Peliculas
                            <input class="form-check-input" type="radio" name="tipo" id="" value="series">Series 
                        </label>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row" id="tarjetas">
        </div>
        <div class="modal" id="divDescripcion" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloPelicula"></h5>
                    <button type="button" id="cerrarDescripcion" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body row">
                    <div class="col-md-4 col-12" id="imagenPelicula"></div>
                    <div class="col-md-8 col-12">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" id="duracion"></li>
                            <li class="list-group-item" id="genero"></li>
                            <li class="list-group-item" id="estreno"></li>
                            <li class="list-group-item" id="year"></li>
                            <li class="list-group-item" id="pais"></li>
                            <li class="list-group-item" id="actores"></li>
                            <li class="list-group-item" id="descripcionPelicula"></li>
                            <li class="list-group-item" id="puntuacion"></li>
                        </ul>
                    </div>
                </div>
              </div>
            </div>
          </div>
